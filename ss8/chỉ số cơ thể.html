            alert("gầy");

            // csct = "bình thường";
            alert("bt");
        } else if (BMIvalue < 30.0) {
            // csct = "thừa cân";
            alert("khỏe");
        } else {
            // csct = "béo phì";
            alert("béo")
        }

</script>
