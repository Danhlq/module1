<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số</title>
</head>
<body>
<h2> kiểm tra số</h2>
</body>
<script>
    let a = parseFloat(prompt("nhập vào số cần kiểm tra:"));
    if (a > 0) {
        alert("1");
    } else if(a<0) {
        alert("-1");
    }
        else{ alert("0")
    }
</script>

</html>
