
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng a và b</title>
</head>
<body>
<script>
    // Nhập hai số từ bàn phím
    let a = parseFloat(prompt("Nhập số a:"));
    let b = parseFloat(prompt("Nhập số b:"));

    // Tính tổng
    let tong = a + b;

    if (tong<4) {
        alert("below");
    }else{
        alert("Over");
    }
</script>
</body>
</html>
