    // Nhập chuỗi từ người dùng
    let chuoi = prompt("Nhập vào một chuỗi:");

    // Biến chứa kết quả
    let ketqua = "";

    // Duyệt từng ký tự
    for (let i = 0; i < chuoi.length; i++) {
        let kyTu = chuoi[i];

        // Nếu là chữ thường → chuyển thành chữ hoa
        if (kyTu >= "a" && kyTu <= "z") {
            ketqua += kyTu.toUpperCase();
        }
        // Nếu là chữ hoa → chuyển thành chữ thường
        else if (kyTu >= "A" && kyTu <= "Z") {
            ketqua += kyTu.toLowerCase();
        }
        // Nếu không phải chữ → giữ nguyên
        else {
            ketqua += kyTu;
        }
    }

    // Hiển thị kết quả
    document.write("Chuỗi sau khi đổi: " + ketqua);
</script>
