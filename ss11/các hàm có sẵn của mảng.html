<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>các hàm mảng có sẳn</title>
</head>
<body>
<p id="ketqua"></p>
<script>
    let quequan = ["Quảng Trị","Triệu Phong","Triệu Hòa"]
    let chuoi1 = quequan.join(",")
    let chuoi2 = quequan.join("000")

    console.log(chuoi1)
    console.log(chuoi2)

    document.getElementById("ketqua").innerHTML = chuoi1
</script>
</body>
</html>
