<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính bình phương</title>
</head>
<body>
<script>
function binhPhuong(so) {
    return so*so;
}

let n = parseFloat(prompt("nhập n : "));
let kq = binhPhuong(n);
document.write(`bình phương của ${n} là ${kq}`);
</script>
</body>
</html>
