<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số lớn nhất</title>
</head>
<body>
<script>
    let mang = [12,56,12,78,891,145,1235,75,123,456]
    let max = mang[0]
    let vitrimax = 0
    for (let i = 0; i < mang.length; i++) {
        if(mang[i] > max) {
            max = mang[i];
            vitrimax = i
        }
    }
    document.write("số lớn nhất là:" + max + "<br>");
    document.write("nằm ở vị trí thứ " + vitrimax)
</script>
</body>
</html>
