    let x = [-3, 5, 1, 3, 2, 10]; // Mảng ban đầu

    // Duyệt nửa đầu mảng, và hoán đổi với nửa sau
    for (let i = 0; i < x.length / 2; i++) {
        let j = x.length - 1 - i;  // Vị trí đối xứng với i
        let temp = x[i];           // Lưu tạm giá trị x[i]
        x[i] = x[j];               // Gán phần tử cuối vào đầu
        x[j] = temp;               // Gán phần tử đầu vào cuối
    }

    console.log(x);       // [10, 2, 3, 1, 5, -3]
    document.write(x);    // Hiển thị trên trình duyệt
</script>
