<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập số lớn hơn 0 và tính tổng</title>
</head>
<body>
<script>
    let num = prompt("nhập số: ")
    let total = 0
    let i = 1
    for(;i< num;i++){
        total = total + i;
    }
    alert(total)
</script>
</body>
</html>
