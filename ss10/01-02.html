<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhiệt độ</title>
</head>
<body>
<script>
    let nhietdo= prompt("nhập nhiệt độ")
    if(nhietdo>100){
        alert("vui lòng giảm nhiệt độ")
    }else if(nhietdo<20){
        alert("tăng nhiệt độ")
    }else{alert("nhiệt độ ok")}
</script>
</body>
</html>
