<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bước 1: Nhập số lượng số nguyên tố cần in
    let numbers = parseInt(prompt("Nhập số lượng số nguyên tố cần in: "));

    // Bước 2: Khai báo biến count để đếm số nguyên tố đã in
    let count = 0;

    // Bước 3: Khai báo biến N bắt đầu từ 2 (số nguyên tố nhỏ nhất)
    let N = 2;

    // Bước 4: Duyệt đến khi đủ 'numbers' số nguyên tố
    while (count < numbers) {
        let laSoNguyenTo = true; // giả sử N là số nguyên tố

        // kiểm tra N có phải là số nguyên tố
        for (let i = 2; i <= Math.sqrt(N); i++) {
            if (N % i === 0) {
                laSoNguyenTo = false;
                break;
            }
        }

        // nếu là số nguyên tố thì in ra và tăng count
        if (laSoNguyenTo) {
            document.write(N + " ");
            count++;
        }

        N++; // tăng N lên để kiểm tra số tiếp theo
    }
</script>
</body>
</html>
