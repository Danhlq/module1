<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo máy tính đơn giản</title>
</head>
<body>
<h2>Máy tính cơ bản</h2>

<input id="num1" type="number" placeholder="Nhập số thứ nhất">
<input id="num2" type="number" placeholder="Nhập số thứ hai"><br><br>

<button onclick="addition()">Cộng (+)</button>
<button onclick="Subtraction()">Trừ (-)</button>
<button onclick="Multiplication()">Nhân (×)</button>
<button onclick="Division()">Chia (÷)</button>

<p id="tinhToan"></p>

<script>
    function addition() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        let ketqua = a + b;
        document.getElementById("tinhToan").innerText = "Kết quả: " + ketqua;
    }

    function Subtraction() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        let ketqua = a - b;
        document.getElementById("tinhToan").innerText = "Kết quả: " + ketqua;
    }

    function Multiplication() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        let ketqua = a * b;
        document.getElementById("tinhToan").innerText = "Kết quả: " + ketqua;
    }

    function Division() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        if (b === 0) {
            document.getElementById("tinhToan").innerText = "Không thể chia cho 0!";
        } else {
            let ketqua = a / b;
            document.getElementById("tinhToan").innerText = "Kết quả: " + ketqua;
        }
    }
</script>
</body>
</html>
