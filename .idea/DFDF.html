<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>

<h2>Chương trình đảo ngược mảng</h2>

<input id="inputArray" type="text" placeholder="Nhập mảng, VD: 1,2,3,4" style="width:300px;">
<button onclick="daoNguoc()">Đảo ngược</button>

<p>Kết quả: <span id="ketqua"></span></p>

<script>
    function daoNguocMang(arr) {
        // Tự đảo không dùng reverse()
        let left = 0;
        let right = arr.length - 1;

        while (left < right) {
            let temp = arr[left];
            arr[left] = arr[right];
            arr[right] = temp;

            left++;
            right--;
        }

        return arr;
    }

    function daoNguoc() {
        let input = document.getElementById("inputArray").value;

        // Tách chuỗi thành mảng số
        let arr = input.split(",").map(Number);

        let ketqua = daoNguocMang(arr);

        document.getElementById("ketqua").innerText = ketqua.join(", ");
    }
</script>

</body>
</html>
