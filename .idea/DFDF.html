<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nối các phần tử mảng thành chuỗi</title>
</head>
<body>
<h2>Nối các phần tử trong mảng thành một chuỗi</h2>
<p id="ketqua"></p>

<script>
    // Tạo mảng ban đầu
    let myColor = ["Red", "Green", "White", "Black"];

    // Nối các phần tử trong mảng lại bằng dấu phẩy
    let ketqua = myColor.join(",");

    // Hiển thị kết quả ra màn hình
    document.getElementById("ketqua").innerHTML = ketqua;
</script>
</body>
</html>
