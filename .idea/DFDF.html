<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #fffde7);
            padding: 40px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #00796b;
        }

        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 200px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #00796b;
        }

        button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #004d40;
        }

        .result {
            margin-top: 20px;
            background-color: #f1f8e9;
            padding: 15px;
            border-left: 5px solid #8bc34a;
            border-radius: 5px;
        }

        .result p {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

<tr>
    <th><label for="amount">Amount</label></th>
    <th><label for="fromCurrency">From Currency</label></th>
    <th><label for="toCurrency">To Currency</label></th>
</tr>










<h2>Nhập điểm các môn học</h2>

<div>
    <label for="vatly">Vật lý:</label>
    <input type="number" id="vatly" step="0.1" min="0" max="10"><br>

    <label for="hoahoc">Hóa học:</label>
    <input type="number" id="hoahoc" step="0.1" min="0" max="10"><br>

    <label for="sinhhoc">Sinh học:</label>
    <input type="number" id="sinhhoc" step="0.1" min="0" max="10"><br>

    <button onclick="tinhDiem()">Tính điểm</button>
</div>

<div class="result" id="ketQua" style="display:none;">
    <h3>Kết quả:</h3>
    <p id="tongDiem"></p>
    <p id="diemTrungBinh"></p>
</div>

<script>
    function tinhDiem() {
        var vatLy = parseFloat(document.getElementById("vatly").value);
        var hoaHoc = parseFloat(document.getElementById("hoahoc").value);
        var sinhHoc = parseFloat(document.getElementById("sinhhoc").value);

        if (isNaN(vatLy) || isNaN(hoaHoc) || isNaN(sinhHoc)) {
            alert("Vui lòng nhập đầy đủ và đúng định dạng điểm.");
            return;
        }

        var tong = vatLy + hoaHoc + sinhHoc;
        var trungBinh = tong / 3;

        document.getElementById("tongDiem").innerText = "Tổng điểm: " + tong.toFixed(2);
        document.getElementById("diemTrungBinh").innerText = "Điểm trung bình: " + trungBinh.toFixed(2);
        document.getElementById("ketQua").style.display = "block";
    }
</script>

</body>
</html>
