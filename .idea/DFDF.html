<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm từ 1 đến 100</title>
</head>
<body>
<h2>Đếm từ 1 đến 100</h2>
<button onclick="dem()">Bắt đầu đếm</button>
<p id="ketqua"></p>

<script>
    function dem() {
        let hienThi = "";
        for (let i = 1; i <= 100; i++) {
            hienThi += i + "<br>";
            if (i === 99) {
                alert("Đã hoàn thành!");
            }
        }
        document.getElementById("ketqua").innerHTML = hienThi;
    }
</script>
</body>
</html>
