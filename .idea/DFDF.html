<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form tìm kiếm đơn giản</title>
</head>
<body>
<h2>Từ điển Anh - Việt mini</h2>

<form id="tuDienForm">
    <input type="text" id="tuCanTim" placeholder="Nhập từ tiếng Anh...">
    <button type="submit">Tìm kiếm</button>
</form>

<p id="ketqua"></p>

<script>
    // Mảng từ tiếng Anh
    const tuAnh = ["apple", "book", "cat", "dog", "house"];
    // Mảng từ tiếng Việt tương ứng
    const tuViet = ["táo", "sách", "mèo", "chó", "ngôi nhà"];

    // Bắt sự kiện submit của form
    document.getElementById("tuDienForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Ngăn reload trang
        const tuNhap = document.getElementById("tuCanTim").value.trim().toLowerCase();

        if (tuNhap === "") {
            document.getElementById("ketqua").innerHTML = "Vui lòng nhập từ cần tìm!";
            return;
        }

        // Tìm vị trí từ trong mảng
        const index = tuAnh.indexOf(tuNhap);

        if (index !== -1) {
            // Nếu tìm thấy, hiển thị từ tiếng Việt tương ứng
            document.getElementById("ketqua").innerHTML =
                `Từ tiếng Việt tương ứng: <b>${tuViet[index]}</b>`;
        } else {
            // Nếu không tìm thấy
            document.getElementById("ketqua").innerHTML = "Không tìm thấy!";
        }
    });
</script>

</body>
</html>
