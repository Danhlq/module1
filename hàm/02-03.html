<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính gia thừa</title>

</head>
<body>
<p id="giaiThua"></p>
<button onclick="tinhGiaiThua()">giai thừa</button>
<script>
    function tinhGiaiThua() {
        let n = parseFloat(prompt("nhập n"));

        let kq = 1;
        for (i = 1; i <= n; i++) {
            kq *= i;
        }
        document.getElementById("giaiThua").innerText = kq
    }
</script>
</body>

</html>
