<!DOCTYPE html>
<html lang="vi">
<!--Tạo hàm nhận vào một đối số dạng số, tăng giá trị của đối số lên 1 và trả về giá trị sau khi tăng. Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->

<!--hình-->
<head>
    <meta charset="UTF-8">
    <title>Tăng số lên 1</title>
    <script>
        // Hàm nhận một số, tăng lên 1 và trả về
        function increaseByOne(number) {
            return number + 1;
        }
    </script>
</head>
<body>
<h2>Ví dụ tăng số lên 1</h2>

<label for="inputNumber">Nhập số:</label>
<input type="number" id="inputNumber" value="0">
<button onclick="showResult()">Tăng lên 1</button>

<p>Kết quả: <span id="result">0</span></p>

<script>
    function showResult() {
        let x = parseFloat(document.getElementById("inputNumber").value); // Lấy giá trị nhập vào
        let y = increaseByOne(x); // Gọi hàm tăng lên 1
        document.getElementById("result").innerText = y; // Hiển thị kết quả
    }
</script>
</body>
</html>
