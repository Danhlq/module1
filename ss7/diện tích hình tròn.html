<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Diện Tích Hình Tròn</h2>
<label>Nhập bán kính</label>
<input type="number" id="bankinh"><br><br>
<button onclick="dientich()">tính diện tích</button>

<p id="dientich"></p>

<script>
    function dientich() {
    // gọi giá trị bán kính trong input
    let bankinh = parseFloat(document.getElementById("bankinh").value);

    let dientich=3.14*bankinh*bankinh

    document.getElementById("dientich").innerHTML = "diện tích là: "+ dientich;
    }
</script>
</body>
</html>
