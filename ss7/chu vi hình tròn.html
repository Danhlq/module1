<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi hình tròn</title>
</head>
<body>
<h2> chu vi hình tròn</h2>
<label for="ban-kinh">nhập bán kính</label>
<input id="ban-kinh" type="number">
<button onclick="tinhchuvi()">tính chu vi</button>
<p id="chu-vi"></p>
</body>
<script>
    function tinhchuvi() {
        // gọi giá trị khi người dùng nhập vào input
        let banKinh = parseFloat(document.getElementById("ban-kinh").value);
        // tính toán khi có giá trị đã gọi
        let chuVi = 2*Math.PI*banKinh
        document.getElementById("chu-vi").innerText= "chu vi là: "  + chuVi
    }
</script>
</html>
