<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Nhập điểm của sinh viên</h2>

<label for="vatly">Vật lý:</label>
<input type="number" id="vatly"><br><br>

<label for="hoahoc">Hóa học:</label>
<input type="number" id="hoahoc"><br><br>

<label for="sinhhoc">Sinh học:</label>
<input type="number" id="sinhhoc"><br><br>

<button onclick="tinhDiem()">Tính điểm</button>

<h3>Kết quả:</h3>
<p id="tongDiem"></p>
<p id="diemTrungBinh"></p>

<script>
    function tinhDiem(){
        var vatly=parseFloat(document.getElementById("vatly").value);
        var hoahoc=parseFloat(document.getElementById("hoahoc").value);
        var sinhhoc=parseFloat(document.getElementById("sinhhoc").value);
        var tongDiem= vatly + hoahoc + sinhhoc;
        var diemTrungBinh= tongDiem/3

        document.getElementById("tongDiem").innerText = "Tổng điểm: " + tongDiem;
        document.getElementById("diemTrungBinh").innerText = " Điểm trung bình:"+diemTrungBinh}
</script>
</body>
</html>
