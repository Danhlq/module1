<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cạnh của tam giác</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập a"));
    let b = parseFloat(prompt("nhập b"));
    let c = parseFloat(prompt("nhập c"));
    if (Number.parseFloat(a,b,c)&&(a,b,c)>0 && a + b > c && b + c > a && a + c > b){
        alert("đây là cạnh của tam giác")
    }else{
        alert("đây không phải là cạnh tam giác")
    }
</script>
</body>
</html>
