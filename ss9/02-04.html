<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>diện tích hình chữ nhật</h2>
<label for="chieudai">nhập chiều dài</label>
<input type="number" id="chieudai">
<label for="chieurong">nhập chiều rộng</label>
<input type="number" id="chieurong">
<button onclick="tinhDienTich()">tính diện tích</button>
<p id="dienTich"></p>
<script>
    function tinhDienTich() {
        let a = parseFloat(document.getElementById("chieudai").value);
        let b = parseFloat(document.getElementById("chieurong").value);
        let dientich = a * b
        document.getElementById("dienTich").innerText = "diện tích hình chữ nhật là: " + dientich
    }
</script>

</body>
</html>
