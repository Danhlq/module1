<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phương trình bậc nhất</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập số a:"));
    let b = parseFloat(prompt("nhập số b"));
    let nghiemphuongtrinhla = ""
    if (a!==0) {
        nghiemphuongtrinhla = "nghiệm pt là: " + -b/a
    } else
        {if (b == 0) {
            nghiemphuongtrinhla = "vô số nghiệm"
        } else{
                nghiemphuongtrinhla = "vô nghiệm"
            }

        }
    alert(nghiemphuongtrinhla)
</script>

</body>
</html>
