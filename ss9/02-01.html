<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi nhiệt độ</title>
</head>
<body>
<p id="ketqua"> </p>
<script>
    let c = parseFloat(prompt("nhập giá trị độ c: "))
   let f = c *  9/5 + 32
document.getElementById("ketqua").innerText ="giá trị độ f là: " + f.toFixed(2)
</script>
</body>
</html>
