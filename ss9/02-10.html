<!--Nhập vào số điện tiêu thụ trong tháng (kWh).-->

<!--Tính số tiền điện phải trả theo biểu giá bậc thang:-->

<!--Bậc	Số kWh trong bậc	Đơn giá (VNĐ/kWh)-->
<!--1	0 – 50	1.806-->
<!--2	51 – 100	1.866-->
<!--3	101 – 200	2.167-->
<!--4	201 – 300	2.729-->
<!--5	301 – 400	3.050-->
<!--6	Trên 400	3.151-->

<!--Cộng thêm 10% thuế VAT vào tổng tiền điện.-->

<!--Hiển thị kết quả tiền điện phải trả.-->


<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính tiền điện</title>
</head>
<body>
<h2>Chương trình tính tiền điện sinh hoạt</h2>

<label for="soDien">Nhập số kWh tiêu thụ:</label>
<input type="number" id="soDien" min="0">
<button onclick="tinhTienDien()">Tính tiền điện</button>

<p id="ketqua"></p>

<script>
    function tinhTienDien() {
        let soDien = parseFloat(document.getElementById("soDien").value);
        let tien = 0;

        if (isNaN(soDien) || soDien < 0) {
            document.getElementById("ketqua").innerText = "⚠️ Vui lòng nhập số kWh hợp lệ!";
            return;
        }

        // Tính tiền điện theo bậc thang
        if (soDien <= 50) {
            tien = soDien * 1806;
        } else if (soDien <= 100) {
            tien = 50 * 1806 + (soDien - 50) * 1866;
        } else if (soDien <= 200) {
            tien = 50 * 1806 + 50 * 1866 + (soDien - 100) * 2167;
        } else if (soDien <= 300) {
            tien = 50 * 1806 + 50 * 1866 + 100 * 2167 + (soDien - 200) * 2729;
        } else if (soDien <= 400) {
            tien = 50 * 1806 + 50 * 1866 + 100 * 2167 + 100 * 2729 + (soDien - 300) * 3050;
        } else {
            tien = 50 * 1806 + 50 * 1866 + 100 * 2167 + 100 * 2729 + 100 * 3050 + (soDien - 400) * 3151;
        }

        // Cộng thuế VAT 10%
        let tongTien = tien * 1.1;

        document.getElementById("ketqua").innerText =
            `Số điện sử dụng: ${soDien} kWh\nTiền điện phải trả (đã gồm VAT): ${tongTien.toLocaleString()} VNĐ`;
    }
</script>
</body>
</html>
