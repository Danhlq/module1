<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tuổi vào lớp 10</title>
</head>
<body>
<h2> tuổi vào lớp 10</h2>
<p id="ketqua"></p>
</body>
<script>
    let a = parseFloat(prompt("nhập tuổi"));
if(a>16){
    document.getElementById("ketqua").innerText="đủ tuổi vào lớp 10"
} else {
    document.getElementById("ketqua").innerText="chưa đủ tuổi"
}
</script>
</html>
