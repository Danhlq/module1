<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>s Vuông</title>
</head>
<body>
<h2>diện tích hình vuông</h2>
<p id="ketqua"> </p>
<script>
    let a = parseFloat(prompt("nhập giá trị cạnh hình vuông"))
    let s = a*a
    document.getElementById("ketqua").innerText = "diện tích hình vuông là: " + s
</script>
</body>
</html>
