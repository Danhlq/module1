<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính hoa hồng trn doanh số</title>
</head>
<!--Viết chương trình nhập vào doanh số bán hàng của nhân viên.-->
<!--Tính hoa hồng nhận được theo quy tắc:-->

<!--Nếu doanh số ≥ 100 triệu → hoa hồng 10%-->

<!--Nếu doanh số ≥ 50 triệu và < 100 triệu → hoa hồng 7%-->

<!--Nếu doanh số < 50 triệu → hoa hồng 5%-->
<body>
<p id="ketqua"></p>
<script>
    let doanhSo = parseFloat(prompt("nhập doanh số"));
    let hoahồng = ""
    if (doanhSo < 50) {
        hoahồng = doanhSo * 0.05;
    } else if (doanhSo < 100) {
        hoahồng = doanhSo * 0.07;
    }else {
        hoahồng = doanhSo * 0.1;
    }
    document.getElementById("ketqua").innerText  = "doanh số: " + doanhSo + " Hoa hồng là: "  + hoahồng.toFixed(2)
</script>
</body>
</html>
