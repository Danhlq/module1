<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích tam giác</title>
</head>
<body>
<h2> diện tích tam giác</h2>
<p id="dienTich"></p>
<script>
    let a = parseFloat(prompt("nhập cạnh a"));
    let b = parseFloat(prompt("nhập cạnh b"))
    let dientich = (a * b)/2
    document.getElementById("dienTich").innerText = "diện tích tam giác là: " + dientich
</script>
</body>
</html>
