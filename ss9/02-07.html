<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<h2>Giải phương trình bậc 2: ax² + bx + c = 0</h2>

<label>Nhập a: </label>
<input type="number" id="a"><br><br>

<label>Nhập b: </label>
<input type="number" id="b"><br><br>

<label>Nhập c: </label>
<input type="number" id="c"><br><br>

<button onclick="giai()">Giải phương trình</button>

<p id="ketqua"></p>

<script>
    function giai() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        let kq = "";

        if (a === 0) {
            // Khi a = 0 → phương trình bậc 1: bx + c = 0
            if (b === 0) {
                if (c === 0) {
                    kq = "Phương trình có vô số nghiệm.";
                } else {
                    kq = "Phương trình vô nghiệm.";
                }
            } else {
                kq = "Phương trình bậc 1, có nghiệm x = " + (-c / b);
            }
        } else {
            let delta = b * b - 4 * a * c;
            if (delta > 0) {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                kq = "Phương trình có 2 nghiệm phân biệt:<br>x₁ = " + x1 + "<br>x₂ = " + x2;
            } else if (delta === 0) {
                let x = -b / (2 * a);
                kq = "Phương trình có nghiệm kép: x₁ = x₂ = " + x;
            } else {
                kq = "Phương trình vô nghiệm (Δ < 0)";
            }
        }

        document.getElementById("ketqua").innerHTML = kq;
    }
</script>
</body>
</html>
